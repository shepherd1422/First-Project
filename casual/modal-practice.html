<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="modal-practice.css" />
  </head>
  <body>
    <button class="btn" data-path="one">Окно 1</button>
    <button class="btn" data-path="two">Окно 2</button>

    <div class="modals">
      <div class="modal-overlay">
        <div class="modal modal--1" data-target="one">
            Окно 1
        </div>
        <div class="modal modal--2" data-target="two">
            Окно 2
        </div>
      </div>
    </div>

    <script>
    const btns = document.querySelectorAll(".btn");
    const modals = document.querySelector('.modal')
    const buttonClosed = document.querySelector('.modal-overlay');

    const closeModal = () => {
            modals.classList.remove('modal-overlay--visible')
            buttonClosed.removeEventListener('click', closeModal);
        }

      btns.forEach((el) => {
        el.addEventListener("click", (e) => {
          let path = e.currentTarget.getAttribute("data-path");

          

          document.querySelector(`[data-target='${path}']`).classList.add("modal--visible");
          buttonClosed.classList.add("modal-overlay--visible");
        });
      });



      buttonClosed.addEventListener("click", (e) => {
        console.log(e.target);

        buttonClosed.classList.remove("modal-overlay--visible");
        });
    </script>
  </body>
</html>
