    <script>
        const purchase234 = [
            {name: 'item', quantity: 2, price: 10},
            {name: 'item2', quantity: 2, price: 20},
            {name: 'item3', quantity: 2, price: 15}
        ]

        function calculateTotalCost(purchaseOrder){
            let totalCost = 0;
             purchaseOrder.forEach(order => {
                let orderCost = order.quantity * order.price;
                totalCost += orderCost; 
             })
            return totalCost;
        }
