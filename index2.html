<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
  </head>
  <body>
    <button class="open">Открыть модалку</button>
    
    <div class="modal">
        <button class="close">Закрыть</button> 
        Модалка
    </div>
    <script>
        const buttonOpened = document.querySelectorAll ('button');
        const modal = document.querySelector('.modal');
        const buttonClosed = document.querySelector('.close');

        console.log(buttonOpened);
        
        buttonOpened.forEach(
            (button) => {
                button.addEventListener('click', () => {
                    modal.classList.add('modal--showed');
                });
            }
        );

        const closeModal = () => {
            modal.classList.remove('modal--showed')
            buttonClosed.removeEventListener('click', closeModal);
        }

        buttonOpened.addEventListener('click', () => {
            modal.classList.add('modal--showed');
            buttonClosed.addEventListener('click', closeModal); 
        });
     </script>
  </body>
</html>
