<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__container-container">
            <a class="header__logo">
                <img src="img/logo.png" alt="logo">
            </a>

            <nav class="header__nav">
                <button type="button" class="header__closed">
                    <img src="img/closed.png" alt="closed">
                </button>

                <ul class="header__menu">
                    <li class="header__item">
                        <a>Главная</a>
                    </li>

                    <li class="header__item">
                        <a href="#">Магазин</a>
                    </li>

                    <li class="header__item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>

                <div class="header__contacts">
                    <p class="header__social-description">
                        Следите за нами<br> в соц. сетях
                    </p>
                    
                    <ul class="header__social social">
                        <li class="social-item">
                            <a href="#">
                                <img src="img/inst.png" alt="tg.com" width="21" height="18">
                            </a>
                        </li>
                        
                        <li class="social-item">
                            <a href="#">
                                <img src="img/face.png" alt="vk.com" width="24" height="16">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="header__interction">
                <button type="button" class="header__button">
                    <img src="img/burger.png" alt="search">
                </button>

                <button type="button" class="header__button">
                    <span class="header__number-basket">5</span>
                    <img src="img/basket.png" alt="Cart">
                </button>
            </div>
            <button type="button" class="header__burger">
                <img src="img/burger.png" alt="Menu">
            </button>
        </div>
    </header>
    
    <script src="fetchApi__practice.js"></script>
    </body>
</html>
